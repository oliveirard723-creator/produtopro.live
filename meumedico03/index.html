    /* Botão de fechar no canto superior direito */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.5em;
      color: #333;
      cursor: pointer;
    }

    .modal h2 {
      margin: 0 0 10px;
      font-size: 1.75rem;
    }

    .modal p {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .afiliate-link {
      margin-top: 5px;
      background: #0043ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      padding: 9px 15px 10px 15px;
    }

    .afiliate-link-close {
        margin-top: 5px;
        background: #c2c6cb;
        color: #0011ff;
        border: .8px solid #0011ff;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        text-decoration: none;
        padding: 9px 15px 10px 15px;
